<div class="collapse {{aboutStyle}}">
      <div
        (click)="toggleState()"
        class="collapse__visible"
      >
        <h2>{{aboutTitle}}</h2>
        <img
        [ngClass]="toggle ? 'chevron-roted' : 'chevron'"
        src="../../../assets/images/chevron.svg"
        alt="chevron"
        />
      </div>
      <div
          [ngClass]="toggle ? 'collapse__toggle-animated' : 'collapse__toggle'"
          [style]="{ height: toggle ? heightEl : '0px'}"
        >

        <p *ngIf="toggle" aria-hidden="true">
        {{aboutText}}
        </p>

        <p *ngIf="!toggle" >
          {{aboutText}}
        </p>
      </div>
